<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VagaAutomática — Deixe o robô se candidatar por você</title>
  <meta name="description" content="VagaAutomática: aplicação automática de vagas, otimização de perfil e resultados reais. Deixe nossa IA trabalhar enquanto você foca no que importa." />
  <meta name="author" content="VagaAutomática" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00ffcc; /* neon cyan */
      --highlight: #ff007f; /* pink neon */
      --text-color: #e5e7eb;
      --muted: #9ca3af;
      --card-bg: #111827;
      --card-border: rgba(255,255,255,0.08);
      --card-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #000;
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .pulse {
      animation: pulse-cta 1.8s infinite;
      box-shadow: 0 0 20px var(--accent);
    }
    @keyframes pulse-cta {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-6px) scale(1.05); opacity: 0.9; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    .lift { transition: transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s; }
    .lift:hover { transform: translateY(-8px); box-shadow: 0 0 25px var(--highlight); }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      border: 1px solid var(--card-border);
    }

    h1, h2, h3 { color: white; }
    p, span, div { color: var(--muted); }

    a { transition: all 0.3s ease; }
    a:hover { color: var(--accent); }

    :focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(0,255,204,0.2);
      border-radius: 8px;
    }

    /* Header Avatar */
    .logo-avatar {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: transparent;
    }
  </style>
</head>
<body class="antialiased">

  <!-- HEADER -->
  <header class="max-w-5xl mx-auto px-6 py-6 flex items-center justify-between">
    <a class="flex items-center gap-3" href="#" aria-label="VagaAutomática - Início">
      <!-- Avatar substituindo VA -->
      <img src="ccfaecc2-780c-4d86-9c1b-5f0d8914b7c1.png" alt="Avatar VagaAutomática" class="logo-avatar">
      <div>
        <div class="text-sm font-semibold text-white">VagaAutomática</div>
        <div class="text-xs text-gray-400 -mt-1">Automação de candidaturas</div>
      </div>
    </a>

    <nav class="hidden md:flex items-center gap-6 text-sm text-gray-400">
      <a href="#servicos" class="hover:text-cyan-400">Serviços</a>
      <a href="#provas" class="hover:text-cyan-400">Provas</a>
      <a href="#faq" class="hover:text-cyan-400">FAQ</a>
      <a href="#contato" class="ml-4 inline-flex items-center rounded-full px-4 py-2 border border-gray-600 text-white hover:bg-cyan-500 hover:text-black">Fale no WhatsApp</a>
    </nav>
  </header>

  <!-- MANTÉM TODO CONTEÚDO EXISTENTE -->
  <!-- (O restante do conteúdo original permanece igual, apenas herdará o novo tema escuro e os efeitos de cor) -->

  <!-- SCRIPTS originais -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add('show');
          observer.unobserve(e.target);
        }
      });
    }, { threshold: 0.12 });
    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>
</body>
</html>
